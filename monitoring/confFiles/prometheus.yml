global:
  scrape_interval:     15s 
  evaluation_interval: 15s 
    
scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

- job_name: 'nginx'
  static_configs:
    - targets: ['192.168.1.229:9113']
    
- job_name: 'node'
  scheme: https
  tls_config:
    - ca_file: node_exporter.crt
  static_configs:
    - targets: ['192.168.1.229:9100']

  